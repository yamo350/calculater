<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="Calculater.css" >
</head>
<body>
    <div id="bodyCover">
      <input class="input-section" placeholder="Enter number" disabled
      >
            <div id="AllButtons">
                <button class="inputs numbers" onclick="display('1');">1</button>
                <button class="inputs numbers" onclick="display('2');">2</button>
                <button class="inputs numbers" onclick="display('3');">3</button>
                <button class="inputs symbol" onclick="display('+');">+</button>
                <button class="inputs numbers" onclick="display('4');">4</button>
                <button class="inputs numbers" onclick="display('5');">5</button>
                <button class="inputs numbers" onclick="display('6');">6</button>
                <button class="inputs symbol" onclick="display('-');">-</button>
                <button class="inputs numbers" onclick="display('7');">7</button>
                <button class="inputs numbers" onclick="display('8');">8</button>
                <button class="inputs numbers" onclick="display('9');">9</button>
                <button class="inputs symbol" onclick="display('*');">*</button>
                <button class="equal-button symbol" >=</button>
                <button class="inputs numbers" onclick="display('0');">0</button>
                <button class="clear-button symbol">C</button>
                <button class="inputs symbol" onclick="display('/');">/</button>
            </div>
    </div>
    
    <script src="Calculater.js"></script>
</body>
</html>
